<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>AHP</title>

	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="node_modules/bootstrap-slider/dist/css/bootstrap-slider.min.css"/>

	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="node_modules/bootstrap-slider/dist/bootstrap-slider.js"></script>
	<script type="text/javascript" src="js/ahpCalc.obj.js"></script>
	<script type="text/javascript" src="js/site.js"></script>

</head>
<body>
	<div class="container-flex">

		<!-- poll setup-->
		<div class="setup row">
			<h3>Set Up the Poll</h3>
			<!-- question text -->
			<fieldset>
				<legend>Question</legend>
                <label>The question should support a pairwise comparison. For example: Which feature is more important?</label>
				<input class="questionTextInput" style="width: 40em;"/>
			</fieldset>

			<!-- option list -->
			<fieldset>
				<legend>Options</legend>
				<table id="optionsList" ></table>
				<!-- add an option -->
				<!--
				<div class="newOption">
					<label>New Option:</label><input id="optionText" style="width: 20em;"/>
					<a href="#" id="addOption">Add</a>
				</div>
				-->
				<!-- add multiple options -->
				<div class="newOption">
					<label>Enter the options below, and then click the add button below. Each option should be on a separate line.</label><br />
					<textarea rows="10" id="multiOptionText" style="width: 40em;"></textarea><br />
					<input type="button" id="addMultiOptions" value="Add +" />
				</div>
			</fieldset>

		</div>

		<!-- start,stop, retry buttons -->
		<div class="row">
			<div class="col-sm-10">
				<input type="button" class="startPoll" value="Start" />
				<input type="button" class="stopPoll" style="display:none;" value="Stop" />
				<input type="button" class="changePoll" style="display:none;" value="Retry with New Options" />
			</div>
		</div>

		<!-- poll questions -->
		<div id="pollQuestions" class="row" style="display:none;">
			<div class="col-sm-12">
				<!-- displlay poll pair -->
				<div class="row">
					<div class="col-sm-12 pollQuestionTitle">
						<span class="questionTextDisplay text-center">Question</span>
					</div>

				</div>

				<div class="row mx-auto">

					<div class="col-sm-2 pollQuestion">
						<span id="pollQuestion1" class="questionText">&nbsp;</span>
					</div>

					<div class="col-sm-8 simplePollButtons">
						<div class="row mx-auto">

							<div class="col-sm-1"></div>

							<div class="col-sm-1 pollButton main border border-success rounded  L_1"><p class="text-center">Πολύ Περισσό-<br/>τερο</p></div>
							<div class="col-sm-1 pollButton border border-success rounded  L_2"><p class="text-center">  </p></div>
							<div class="col-sm-1 pollButton main border border-success rounded  L_3"><p class="text-center">Λίγο Περισσό-<br/>τερο</p></div>
							<div class="col-sm-1 pollButton border border-success rounded  L_4"><p class="text-center">  </p></div>
							<div class="col-sm-1 pollButton main border border-success rounded  L_5"><p class="text-center"><br/>Το Ίδιο</p></div>
							<div class="col-sm-1 pollButton border border-success rounded  L_6"><p class="text-center">  </p></div>
							<div class="col-sm-1 pollButton main border border-success rounded  L_7"><p class="text-center">Λίγο Περισσό-<br/>τερο</p></div>
							<div class="col-sm-1 pollButton border border-success rounded  L_8"><p class="text-center">  </p></div>
							<div class="col-sm-1 pollButton main border border-success rounded  L_9"><p class="text-center">Πολύ Περισσό-<br/>τερο</p></div>
							<div class="col-sm-1"></div>
							<!-- <input type="text" class="js-slider col-sm-8" name="L_slider" data-slider-tooltip="hide" /> -->
						</div>
					</div>

					<div class="col-sm-2 pollQuestion">
						<span id="pollQuestion2" class="questionText">&nbsp;</span>
					</div>

				</div>

				<div class="row mx-auto" style="margin-top: 2em;">
					<div class="col-sm-12">
						<span class="questionIndex text-center">0</span>
					</div>
				</div>

			</div>	<!-- end col-sm-12 -->
		</div> <!-- end pollQuestions -->

		<!-- results -->
		<div id="pollResults">
			<h3>Poll Results</h3>
		</div>
	</div>
</body>
</html>
